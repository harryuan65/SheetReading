<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
  </head>
  <body class="bg-white box-border relative">
    
    <p class="flex justify-center h-[54px]">
      <audio controls class="w-[500px]">
        <source src="assets/love_me_like_that.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
      </audio>
    </p>
    <div class="page-container relative h-[calc(100vh-54px)] max-w-screen min-w-screen overflow-hidden">
      <div class="pages flex absolute left-0 duration-150" id="pages">
        
          <div class="page flex relative" id="page0">
            <div class="left flex flex-col p-8 justify-between items-center relative h-[calc(100vh-54px)] w-[50vw] m-auto">
              
                <img src="images/1.png" alt="1.png" class="inline-block">
              
                <img src="images/2.png" alt="2.png" class="inline-block">
              
                <img src="images/3.png" alt="3.png" class="inline-block">
              
                <img src="images/4.png" alt="4.png" class="inline-block">
              
                <img src="images/5.png" alt="5.png" class="inline-block">
              
            </div>
            <div class="bg-slate-800 w-1"></div>
            <div class="right flex flex-col p-8 justify-between items-center relative h-[calc(100vh-54px)] w-[50vw] m-auto">
              
                <img src="images/6.png" alt="6.png" class="inline-block">
              
                <img src="images/7.png" alt="7.png" class="inline-block">
              
                <img src="images/8.png" alt="8.png" class="inline-block">
              
                <img src="images/9.png" alt="9.png" class="inline-block">
              
                <img src="images/10.png" alt="10.png" class="inline-block">
              
            </div>
          </div>
        
          <div class="page flex relative" id="page1">
            <div class="left flex flex-col p-8 justify-between items-center relative h-[calc(100vh-54px)] w-[50vw] m-auto">
              
                <img src="images/11.png" alt="11.png" class="inline-block">
              
                <img src="images/12.png" alt="12.png" class="inline-block">
              
                <img src="images/13.png" alt="13.png" class="inline-block">
              
                <img src="images/14.png" alt="14.png" class="inline-block">
              
                <img src="images/15.png" alt="15.png" class="inline-block">
              
            </div>
            <div class="bg-slate-800 w-1"></div>
            <div class="right flex flex-col p-8 justify-between items-center relative h-[calc(100vh-54px)] w-[50vw] m-auto">
              
                <img src="images/16.png" alt="16.png" class="inline-block">
              
            </div>
          </div>
        
      </div>
    </div>
    <script>
      let lefts = document.getElementsByClassName('left');
      for(let i = 0 ; i < lefts.length ; i++) {
        if(i===0) continue;

        let container  = lefts[i];
        container.addEventListener('click', (event) => {
          let innerPages = document.getElementById("pages");
          let width = window.screen.width;
          let newLeft = Number(innerPages.style.left.replace(/px/, '') ) + width;
          innerPages.style.left = `${newLeft}px`
        })
      }

      let rights = document.getElementsByClassName('right');
      for(let i = 0 ;i < rights.length ; i++) {
        if(i===rights.length-1) break;

        let container  = rights[i];
        container.addEventListener('click', (event) => {
          let innerPages = document.getElementById("pages");
          let width = window.screen.width;
          let newRight = Number(innerPages.style.left.replace(/px/, '') ) - width;
          innerPages.style.left = `${newRight}px`
        })
      }
    </script>
  </body>
</html>
